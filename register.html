<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html" class="link">Home</a></li>
                    <li><a href="services.html" class="link">Services</a></li>
                    <li><a href="help.html" class="link">Help</a></li>
                    <li><a href="about.html" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn" id="loginbtn"><a href="index.html">Login</a></button>
                <button class="btn" id="signupbtn"><a href="register.html">Sign Up</a></button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
        <div class="form-box">
            <div class="register-container">
                <div class="top">
                    <span>Already have an account? <a href="index.html">Login</a></span>
                    <header>Sign Up</header>
                </div><br>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="First Name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Last Name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <button type="submit" class="submit" ><a href="menu.html">Sign Up</a></button> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
